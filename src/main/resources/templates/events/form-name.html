<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Event</title>
</head>
<body>
<!--
- 타임리프
● @{}: URL 표현식
● ${}: variable 표현식
● *{}: selection 표현식
-->
<form action="#" th:action="@{/events/form/name}" method="post" th:object="${event}">
    ID : <input type="text" title="id" th:field="*{id}"/>
    StartDate : <input type="text" title="startDate" th:field="*{startDate}"/>
    <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Incorrect name</p>
    Name : <input type="text" title="name" th:field="*{name}"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
    <input type="submit" value="Create">
</form>
</body>
</html>
