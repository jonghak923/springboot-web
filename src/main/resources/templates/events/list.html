<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create New Event</title>
</head>
<body>
<!--
- 타임리프
● @{}: URL 표현식
● ${}: variable 표현식
● *{}: selection 표현식
-->
<a th:href="@{/eventsFormSubmit/formSubmit}">Create New Event</a>
<div th:unless="${#lists.isEmpty(eventList)}">
    <ul th:each="event: ${eventList}">
        <p th:text="${event.name}">Event Name</p>
        <p th:text="${event.limit}">Event Limit</p>
    </ul>
</div>

</body>
</html>
